  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const messageContainer = document.getElementById("message-container");
    const messageInput = document.getElementById("message-input");
    const fileInput = document.getElementById("file-input");

    function sendMessage() {
        const messageText = messageInput.value;
        const file = fileInput.files[0];

        if (messageText.trim() !== "" || file) {
            const messageElement = document.createElement("div");
            messageElement.style.display= "inline-block";
            messageElement.style.minHeight= "7%";
            messageElement.style.maxHeight= "100%";
            messageElement.style.maxWidth= "50%";
            messageElement.style.minWidth= "10%";
            messageElement.style.backgroundColor= "plum";
            messageElement.style.borderRadius= "10px";
            messageElement.style.color="white";
            messageElement.className = "message";
            if (messageText.trim() !== "") {
                messageElement.textContent = messageText;
            } else if (file) {
                const fileType = file.type.split("/")[0];
                if (fileType === "image") {
                    const imageElement = document.createElement("img");
                    imageElement.src = URL.createObjectURL(file);
                    imageElement.style.width = "100%";
              imageElement.style.height = "100%";
              imageElement.style.borderRadius = "5px";
              imageElement.style.border = "2px solid violet";
                    messageElement.appendChild(imageElement);
                } else{
                  messageElement.textContent = `File: ${file.name}`;
                }
            }

            messageContainer.appendChild(messageElement);
            messageContainer.appendChild(document.createElement("br"));
            messageContainer.appendChild(document.createElement("br"));
            messageInput.value = "";
            fileInput.value = ""; // Clear the file input
        }
    }

    window.sendMessage = sendMessage;
});
  
  </script>
